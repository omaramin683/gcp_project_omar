steps:
  - id: 'create bucket'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: ['./build/BucketDeploy.sh']

  - id: 'project create'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: ['./build/ProjectDeploy.sh']

  - id: 'Terraform Install'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: ['./build/TfInstall.sh']

  